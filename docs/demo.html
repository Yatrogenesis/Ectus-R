<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ectus-R - Demo Privado</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --dark: #0a0e27;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1a1f3a 100%);
            color: white;
            min-height: 100vh;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
        }

        .auth-box h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .file-upload {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .demo-container {
            display: none;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .demo-container.active {
            display: block;
        }

        .demo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
        }

        .panel h2 {
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-family: 'Monaco', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }

        select {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .code-output {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 1rem;
            overflow-x: auto;
        }

        .code-output pre {
            margin: 0;
            font-family: 'Monaco', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            color: #e5e7eb;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .metric {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .metric-label {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 0.25rem;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.6s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 0.5rem;
            padding: 1rem;
            color: #fca5a5;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .demo-grid { grid-template-columns: 1fr; }
            .metrics { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <!-- Authentication -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h1>Demo Privado Ectus-R</h1>
            <p style="color: #9ca3af; margin-bottom: 1rem;">Acceso exclusivo para demostración</p>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('credentials')">Credenciales</button>
                <button class="auth-tab" onclick="switchTab('sat')">Certificado SAT</button>
            </div>

            <!-- Credentials Form -->
            <form id="credentials-form" class="auth-form active" onsubmit="handleCredentialsAuth(event)">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn">Ingresar</button>
            </form>

            <!-- SAT Certificate Form -->
            <form id="sat-form" class="auth-form" onsubmit="handleSATAuth(event)">
                <div class="form-group">
                    <label>Certificado SAT (.cer)</label>
                    <div class="file-upload" onclick="document.getElementById('cert-file').click()">
                        <p id="file-name">Click para seleccionar archivo .cer</p>
                        <small style="color: #9ca3af;">Certificado de e.firma SAT</small>
                    </div>
                    <input type="file" id="cert-file" accept=".cer" style="display: none;" onchange="handleFileSelect(event)">
                </div>

                <button type="submit" class="btn">Verificar y Acceder</button>
            </form>

            <div id="auth-error" class="error" style="display: none;"></div>
        </div>
    </div>

    <!-- Demo Interface -->
    <div id="demo-container" class="demo-container">
        <div class="demo-header">
            <div>
                <h1>Ectus-R - Generador de Código IA</h1>
                <p style="color: #9ca3af;">Usuario: <span id="user-name"></span></p>
            </div>
            <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
        </div>

        <div class="demo-grid">
            <!-- Input Panel -->
            <div class="panel">
                <h2>Configuración</h2>

                <label>Lenguaje</label>
                <select id="language">
                    <option value="rust">Rust</option>
                    <option value="typescript">TypeScript</option>
                    <option value="python">Python</option>
                    <option value="go">Go</option>
                </select>

                <label>Framework</label>
                <select id="framework">
                    <option value="axum">Axum</option>
                    <option value="actix">Actix Web</option>
                    <option value="rocket">Rocket</option>
                </select>

                <label>Descripción del Proyecto</label>
                <textarea id="prompt" placeholder="Ejemplo: Create a REST API for a blog platform with user authentication, posts, and comments using PostgreSQL"></textarea>

                <button class="btn" onclick="generateCode()" style="margin-top: 1rem;">Generar Código</button>
            </div>

            <!-- Output Panel -->
            <div class="panel">
                <h2>Código Generado</h2>

                <div id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p style="text-align: center; color: #9ca3af;">Generando código con IA...</p>
                </div>

                <div id="output" style="display: none;">
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-value" id="metric-loc">0</div>
                            <div class="metric-label">Líneas</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value" id="metric-coverage">0%</div>
                            <div class="metric-label">Coverage</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value" id="metric-time">0s</div>
                            <div class="metric-label">Tiempo</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value" id="metric-security">100</div>
                            <div class="metric-label">Seguridad</div>
                        </div>
                    </div>

                    <div class="code-output">
                        <pre><code id="generated-code"></code></pre>
                    </div>

                    <h3 style="margin-top: 2rem;">Tests Generados</h3>
                    <div class="code-output">
                        <pre><code id="generated-tests"></code></pre>
                    </div>
                </div>

                <div id="gen-error" class="error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ectus-r-saas.yatrogenesis.workers.dev/api';
        let sessionId = null;
        let certData = null;

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + '-form').classList.add('active');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('file-name').textContent = file.name;

                const reader = new FileReader();
                reader.onload = (e) => {
                    certData = e.target.result;
                };
                reader.readAsText(file);
            }
        }

        async function handleCredentialsAuth(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/demo/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        authType: 'credentials',
                        credentials: { username, password }
                    })
                });

                const data = await response.json();

                if (data.success) {
                    sessionId = data.sessionId;
                    showDemo(data.user);
                } else {
                    showError('auth-error', 'Credenciales inválidas');
                }
            } catch (error) {
                showError('auth-error', 'Error de conexión: ' + error.message);
            }
        }

        async function handleSATAuth(event) {
            event.preventDefault();

            if (!certData) {
                showError('auth-error', 'Por favor selecciona un certificado');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/demo/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        authType: 'sat_cert',
                        certData
                    })
                });

                const data = await response.json();

                if (data.success) {
                    sessionId = data.sessionId;
                    showDemo(data.user);
                } else {
                    showError('auth-error', 'Certificado inválido o no autorizado');
                }
            } catch (error) {
                showError('auth-error', 'Error de validación: ' + error.message);
            }
        }

        function showDemo(user) {
            document.getElementById('auth-container').classList.remove('active');
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('demo-container').classList.add('active');
            document.getElementById('user-name').textContent = user.name || user.username || user.rfc;
        }

        async function generateCode() {
            const prompt = document.getElementById('prompt').value;
            const language = document.getElementById('language').value;
            const framework = document.getElementById('framework').value;

            if (!prompt) {
                showError('gen-error', 'Por favor describe el proyecto');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('output').style.display = 'none';
            document.getElementById('gen-error').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/demo/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionId}`
                    },
                    body: JSON.stringify({ prompt, language, framework })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('output').style.display = 'block';

                    document.getElementById('generated-code').textContent = data.code;
                    document.getElementById('generated-tests').textContent = data.tests;

                    document.getElementById('metric-loc').textContent = data.metrics.linesOfCode;
                    document.getElementById('metric-coverage').textContent = data.metrics.testCoverage + '%';
                    document.getElementById('metric-time').textContent = (data.metrics.generationTime / 1000).toFixed(1) + 's';
                    document.getElementById('metric-security').textContent = data.metrics.securityScore;
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('gen-error', 'Error al generar: ' + error.message);
            }
        }

        function showError(id, message) {
            const errorEl = document.getElementById(id);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function logout() {
            sessionId = null;
            document.getElementById('demo-container').classList.remove('active');
            document.getElementById('demo-container').style.display = 'none';
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
